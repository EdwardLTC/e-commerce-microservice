syntax = "proto3";

package com.ecommerce.golang.order;

option go_package = "e-commerce-microservice/golang-order/gen;pb";

import "google/protobuf/timestamp.proto";

service OrderService {
  // Order Management
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc GetOrder(GetOrderRequest) returns (Order);
  rpc GetOrders(ListOrdersRequest) returns (ListOrdersResponse);
}

// ========== Data Structures ==========

message Order {
  string id = 1; // UUID
  string customerId = 2; // UUID
  OrderStatus status = 3;
  double subtotal = 4;
  double tax = 5;
  double shippingCost = 6;
  double total = 7;
  string shippingAddress = 8;
  string billingAddress = 9;
  string paymentIntentId = 10; // UUID
  google.protobuf.Timestamp createdAt = 11;
  google.protobuf.Timestamp updatedAt = 12;
  repeated OrderItem items = 13;
}

message OrderItem {
  string id = 1; // UUID
  string productId = 2; // UUID
  string variantId = 3; // UUID
  string productName = 4;
  string variantDescription = 5;
  double unitPrice = 6;
  double salePrice = 7;
  int32 quantity = 8;
  double totalPrice = 9;
  string imageUrl = 10;
  google.protobuf.Timestamp createdAt = 11;
  google.protobuf.Timestamp updatedAt = 12;
}

message CreateOrderResponse {
  string id = 1;
  OrderStatus status = 2;
}

// ========== Enums ==========

enum OrderStatus {
  CREATED = 0;                        // created
  PENDING_INVENTORY = 1;              // pending_inventory
  INVENTORY_RESERVED = 2;             // inventory_reserved
  INVENTORY_RESERVED_FAILED = 3;      // inventory_reserved_failed
  PAYMENT_PENDING = 4;                // payment_pending
  PAYMENT_COMPLETED =5 ;              // payment_completed
  PAYMENT_FAILED = 6;                 // payment_failed
  SHIPPING = 7;                       // shipping
  COMPLETED = 8;                      // completed
}

// ========== Request/Response Messages ==========
message CreateOrderRequest {
  string customerId = 1; // UUID
  repeated OrderItemRequest items = 2;
  string shippingAddress = 3;
  string billingAddress = 4;
}

message OrderItemRequest {
  string variantId = 2; // UUID
  int32 quantity = 3;
  double unitPrice = 4;
}

message GetOrderRequest {
  string id = 1; // UUID
}

message ListOrdersRequest {
  int32 page = 1;
  int32 pageSize = 2;
  string customerId = 3; // Optional filter
  OrderStatus status = 4; // Optional filter
  google.protobuf.Timestamp createdAfter = 5;
}

message ListOrdersResponse {
  repeated Order orders = 1;
  int32 totalCount = 2;
  int32 currentPage = 3;
  int32 totalPages = 4;
}