services:
  nest-api-gateway-auth:
    image: nest-api-gateway-auth
    build:
      context: .
      dockerfile: nest-api-gateway-auth/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - asp-user
      - spring-boot-product
        
  asp-user:
    image: asp-user
    build:
      context: .
      dockerfile: asp-user/Dockerfile
    ports:
        - "5232:5232"

  spring-boot-product:
    image: spring-boot-product
    build:
      context: .
      dockerfile: spring-boot-product/Dockerfile
    ports:
      - "2003:2003"
    
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
    
volumes:
  cache: